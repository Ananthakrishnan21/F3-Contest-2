<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3 March Contest 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!------------Button and Loader------------------>
    <div class="btn-space">
        <div class="loader hide"></div>
        <button id="btn">Click Here!</button>
    </div>

    <!----------------Data of POSTS-------------------------->
    <div id="post-place">
        <h1 class="post-heading hide">MY POSTS</h1>
        <div class="post-area"></div>
    </div>

    <!----------------Data of PRODUCTS-------------------------->
    <div id="product-place">
        <h1 class="product-heading hide">MY STORE</h1>
        <div class="product-area"></div>
    </div>

    <!----------------Data of TODO-------------------------->
    <div id="todo-place">
        <h1 class="todo-heading hide">TO-DO LISTS</h1>
        <Table class="todo-area hide">
            <tr>
                <td><p class="table-heading">Sl no.</p></td>
                <td><p class="table-heading">TASKS</p></td>
                <td><p class="table-heading">COMPLETED</p></td>
            </tr>
        </Table>    
    </div>
    <script src="./script.js"></script>
</body>
</html>
